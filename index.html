<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <form class="form-email" action="#">
    <Label>
      Введите адрес эл.почты:
      <input class="form-email_input" type="email" placeholder="Ivanov@mail.ru">
    </Label>
    <button class="form-email_button">Добавить адрес</button>
  </form>
  <div class="container">
    <div class="email" hidden>
      <p class="email_value"></p>
      <button class="email_remove">[x]</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
